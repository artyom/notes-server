<!doctype html><head><meta charset="utf-8"><title>{{.Title}}</title>
    <meta name="referrer" content="same-origin">
    <link rel="stylesheet" href="/.assets/style.css">{{if .HasCode}}
    <link rel="stylesheet" media="screen and (prefers-color-scheme: dark)" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/base16/ashes.min.css" integrity="sha512-u1kPr5HFUHT0iyW5J7d6jOGsSIRVw9Ln8OMmPZDLUAI/unH6vGxYCEZ5b0MB+yjhvP6a+CcbOv7L1v8BfRENmA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" media="screen and (prefers-color-scheme: light)" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/foundation.min.css" integrity="sha512-FdL5OCvSeXvgUsM1YtqlwoVmDemx1qdb+ABFDLmZ0egnFn5Jb1GCME9wIiF1FtCaKVBJtf7cdiZ6WUTdkrO89w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js" integrity="sha512-MinqHeqca99q5bWxFNQEQpplMBFiUNrEwuuDj2rCSh1DgeeTXUgvgYIHZ1puBS9IKBkdfLMSk/ZWVDasa3Y/2A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>hljs.highlightAll();</script>{{end}}
</head>
<body>
    <nav class="buttons">
        <form><button formmethod="GET" formaction="/"><svg class="feather"><use xlink:href="/.assets/feather-sprite.svg#home"/></svg></button></form>
        <div style="text-align: right;">
            <form method="GET"><button name="edit">
                <svg class="feather"><use xlink:href="/.assets/feather-sprite.svg#edit"/></svg>
            </button></form>
            <form method="POST"><button onclick="return confirm('Are you sure?')" name="delete" value="true">
                <svg class="feather"><use xlink:href="/.assets/feather-sprite.svg#trash-2"/></svg>
            </button></form>
        </div>
    </nav>
    {{with .Tags}}<nav class="taglist">{{range $index, $tag := . -}}
        {{- if ne $index 0}},&nbsp;{{end -}}
        <span class="tagname">{{$tag}}</span>
        {{- end}}</nav>{{end}}
    <main>{{.Text}}</main>
</body>
