<!doctype html><head><meta charset="utf-8"><title>Index</title>
    <meta name="referrer" content="same-origin">
    <link rel="stylesheet" href="/.assets/style.css">
</head>
<body>
    <h1>Index</h1>
    <ul>{{range . -}}
        <li><a href="/{{.Path}}">{{.Title}}</a> {{with .Tags -}}
            {{range $index, $tag := . -}}
        {{- if ne $index 0}},&nbsp;{{end -}}
        <span class="tagname">{{$tag}}</span>
        {{- end}}{{- end}} (updated at {{.Mtime.Format "2006-01-02 15:04"}})</li>
    {{end}}</ul>
</body>
