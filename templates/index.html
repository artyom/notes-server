<!doctype html><head><meta charset="utf-8"><title>Index</title>
    <meta name="referrer" content="same-origin">
    <link rel="stylesheet" href="/.assets/style.css">
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Index</h1>
        <form method="GET" action="/">
            <input autocomplete="off" name="q" type="search" minlength=3 placeholder="search here">
        </form>
    </header>
    <ul>{{range . -}}
        <li><a href="/{{.Path}}">{{.Title}}</a> {{with .Tags -}}
            {{range $index, $tag := . -}}
        {{- if ne $index 0}},&nbsp;{{end -}}
        <span class="tagname">{{$tag}}</span>
        {{- end}}{{- end}} (updated at {{.Mtime.Format "2006-01-02 15:04"}})</li>
    {{end}}</ul>
</body>
