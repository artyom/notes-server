<!doctype html><head><meta charset="utf-8"><title>Search results</title>
    <meta name="referrer" content="same-origin">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/.assets/style.css">
</head>
<body>
    <nav class="buttons">
        <form><button formmethod="GET" formaction="/"><svg class="feather"><use xlink:href="/.assets/feather-sprite.svg#home"/></svg></button></form>
        <form method="GET" action="/">
            <input autocomplete="off" value="{{.Term}}" name="q" type="search" minlength=3 placeholder="search here">
        </form>
    </nav>
    <main>
        <p>Search results for <q>{{.Term}}</q>:</p>
        <ul>{{range .Results -}}
        <li><p><a href="/{{.Path}}">{{.Title}}</a> {{with .Tags -}}
            {{range $index, $tag := . -}}
            {{- if ne $index 0}},&nbsp;{{end -}}
            <span class="tagname">{{$tag}}</span>
            {{- end}}{{- end}}</p>
            <p class="search-snippet">{{.Snippet}}</p>
        </li>
        {{end}}</ul>
    </main>
</body>
