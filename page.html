<!doctype html><head><meta charset="utf-8"><title>{{.Title}}</title>
    <meta name="referrer" content="same-origin">
    <link rel="stylesheet" href="/.assets/style.css">{{if .HasCode}}
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/foundation.min.css') screen and (prefers-color-scheme: light);
        @import url('https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/base16/ashes.min.css') screen and (prefers-color-scheme: dark);
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>{{end}}
</head>
<body>
    <nav class="buttons">
        <form><button formmethod="GET" formaction="/"><svg class="feather"><use xlink:href="/.assets/feather-sprite.svg#home"/></svg></button></form>
        <div style="text-align: right;">
            <form method="GET"><button name="edit">
                <svg class="feather"><use xlink:href="/.assets/feather-sprite.svg#edit"/></svg>
            </button></form>
            <form method="POST"><button onclick="return confirm('Are you sure?')" name="delete" value="true">
                <svg class="feather"><use xlink:href="/.assets/feather-sprite.svg#trash-2"/></svg>
            </button></form>
        </div>
    </nav>
    <article>{{.Text}}</article>
</body>
