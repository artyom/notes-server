<!doctype html><head><meta charset="utf-8"><title>All notes</title>
    <meta name="referrer" content="same-origin">
    <link rel="icon" href="data:,">
</head><body>
    <main>
        <h1>Index</h1>
        <ul>{{range . -}}
            <li><a href="/{{.Path}}">{{.Title}}</a> <time datetime="{{.Mtime.Format "2006-01-02"}}">{{.Mtime.Format "Jan 2 2006"}}</time>
            {{if .Snippet}}<p>{{.Snippet}}</p>{{end}}
            </li>
        {{end}}</ul>
    </main>
</body>
